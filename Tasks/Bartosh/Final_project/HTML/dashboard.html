<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <Header>
        <div class="logo">Envelop</div>
        <div>About</div>
        <div class="button">Add row</div>

    </Header>
    <div class="line"></div>
    <div class="main">     
        <div class="main-left"></div>
        <div class="main-center">
            <div class="main-center-up">
                <div class="envelope_income box">Income by envelopes</div>
                <div class="envelope_expense box">Expenses by envelopes</div>
                <div class="expenses_plan box">Expenses plan</div>
                <div class="money_by_places box">Money by places</div>
                <div class="income_plan box">Income plan</div>
            </div>
            <div class="main-center-bottom">
                <div class="savings box">Savings</div>
                <div class="last_rows box">Last rows</div>
            </div>
        </div>
        <div class="main-right"></div>
    </div> 
    <div class="line"></div>

    <footer></footer>

</body>
</html>
