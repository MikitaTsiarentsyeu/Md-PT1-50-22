<!DOCTYPE html>
<html>
    <head>
        <title>{{ post.title|capfirst }}</title>
    </head>
    <body>
        <div>
            <a href="{% url 'post' post.id %}">
                <h1>{{ post.title|capfirst }}</h1>
            </a>
            <h3>{{ post.subtitle }}</h3>
            <p>by {{ post.author.name }}</p>
            {% if post.image %}
                <img width="50%" src="{{post.image.url}}">
            {% endif %}
        </div>
    </body>
</html>
